<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact details</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="icons8-contact-96.png">
</head>

<body>

    <head class="contact__head">
        <div class="contact__heading">
            <section class="contact__name">
                <h1 class="contact__title">Ragunath J </h1>
                <h4 class="contact__title">Web Developer</h4>  
                <a class="contact__action"href="index.html">Home</a>   
            </section>
        </div>
    </head>

    <main class="contact__main">
        <!-- <div class="contact__float"></div> -->

        <section class="contact__details" >

            <form action="" class="contact__form">
                <table>
                    <tr>
                        <td><label for="">Name:</label></td>
                        <td><input type="text" placeholder="your name" class="contact__details--name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email:</label></td>
                        <td><input type="email" placeholder="your email" class="contact__details--name" ></td>
                    </tr>
                    <tr>

                        <td><label for="">Message:</label></td>
                        <td><textarea cols="35" rows="3" placeholder="enter a message" class="contact__details--area"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact__details--sub"></td>
                    </tr>
                </table>
            </form>

        </section>

    </main>
    <footer class="contact__foot">
        <section class="contact__end">
            <p>Social media :
                <a href="https://www.instagram.com/errormakesclever/?hl=en" class="Social">instagram</a>,<a href="https://www.linkedin.com/in/ragunath-j-728a28304/" class="Social">linledin</a>
            </p><br>
            <h5>&copy;Ragunath</h5>
        </section>
    </footer>

</body>

</html>
